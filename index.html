<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF Editorial</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./contents/bootstrap/bootstrap.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
  </head>
  <body>
    <div class="container">
      <h1>PDF Editorial</h1>
      <!--Navigation Tab list for create, convert, cut, settings-->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="create-tab" data-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="true">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="convert-tab" data-toggle="tab" href="#convert" role="tab" aria-controls="convert" aria-selected="false">Convert</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="cut-tab" data-toggle="tab" href="#cut" role="tab" aria-controls="cut" aria-selected="false">Cut</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab">create content...</div>
        <div class="tab-pane fade" id="convert" role="tabpanel" aria-labelledby="convert-tab">convert content...</div>
        <div class="tab-pane fade show active" id="cut" role="tabpanel" aria-labelledby="cut-tab">
      <!-- Cut tab content elements -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text pdfcut-cyan" id="inputGroupFileAddon01">Choose PDF file</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="browse-path" name="Choose PDF File"
                 accept=".pdf,.PDF" multiple="false" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Browse</label>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Cutting ranges:</div>
        <div class="card-body">
      <button type="button" id="clear" class="btn btn-info pdfcut-right">Clear</button>
      <button type="button" id="next-range" class="btn btn-info pdfcut-right">Add</button>
          <table id="pages" class="table table-sm borderless">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <!--th scope="col"></th-->
              </tr>
            </thead>
            <tbody>
              <tr class="page" id="page-1">
                <th scope="row">1</th>
                <td><div class="input-group mb-3">
                  <input type="text" class="title form-control" placeholder="Page Title" aria-label="Page Title" aria-describedby="basic-addon1">
                </div></td>
                <td><div class="input-group mb-3">
                  <input type="number" class="from form-control" placeholder="From" aria-label="From" aria-describedby="basic-addon1">
                </div></td>
                <td><div class="input-group mb-3">
                  <input type="number" class="to form-control" placeholder="To" aria-label="To" aria-describedby="basic-addon1">
                </div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button type="button" id="generate" class="btn btn-info">Generate</button>
        </div>
      </div>
      <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">...</div>
    </div>
    </div>
    <!-- Custom Scripts -->
    <script type="text/javascript" src="./renderer.js"> </script>
  </body>
</html>
