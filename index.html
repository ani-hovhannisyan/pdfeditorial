<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PDF Editorial</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./contents/bootstrap/bootstrap.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
  </head>
  <body>
    <h1>PDF Editorial</h1>

    <div class="container">
      <input id="browse-path" type="file" name="Choose PDF File" accept=".pdf,.PDF" multiple="false"><br><br>
      <input id="clear" type="button" name="Clear" value="Clear Page Fields"><br><br>
        <legend>Add page numbers that should be cutted:</legend>
        <table id="pages" class="table table-striped table-dark table-responsive-sm">
          <thead>
            <tr id="page-1">
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">From</th>
              <th scope="col">To</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td> <div class="input-group mb-3">
                <input type="text" class="title form-control" placeholder="Page Title" aria-label="Page Title" aria-describedby="basic-addon1">
              </div> </td>
              <td> <div class="input-group mb-3">
                <input type="number" class="from form-control" placeholder="From" aria-label="From" aria-describedby="basic-addon1">
              </div> </td>
              <td> <div class="input-group mb-3">
                <input type="number" class="to form-control" placeholder="To" aria-label="To" aria-describedby="basic-addon1">
              </div> </td>
              <td> <div class="btn-group" role="group" aria-label="Next Range">
                <button type="button" id="next-range-1" class=" btn btn-secondary">Next Range</button>
              </div> </td>
            </tr>
          </tbody>
        </table>
        <input id="generate" class="" type="submit" name="Generate" value="Generate">
        </div>

        <script type="text/javascript" src="./renderer.js"> </script>
  </body>
</html>
