<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--meta http-equiv="Content-Security-Policy" content="script-src 'self';"-->
    <title>PDF Editorial</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./contents/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <!--script type="text/javascript" src="./contents/pdf.js"></script-->
  </head>

  <body>
    <div class="container">
      <h1>PDF Editorial</h1>
      <!--Navigation Tab list for create, convert, cut, settings-->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="create-tab" data-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="true">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="convert-tab" data-toggle="tab" href="#convert" role="tab" aria-controls="convert" aria-selected="false">Convert</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="cut-tab" data-toggle="tab" href="#cut" role="tab" aria-controls="cut" aria-selected="false">Cut</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
        </li>
      </ul>
      <div class="tab-content" id="tab-content">
        <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab"> create content...
        </div>
        <div class="tab-pane fade show active" id="convert" role="tabpanel" aria-labelledby="convert-tab"> convert content...
        </div>
        <div class="tab-pane fade" id="cut" role="tabpanel" aria-labelledby="cut-tab">
        </div>
        <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">...
        </div>
      </div>
      <!--All tabs end-->
    </div>
    <!-- Custom Scripts -->
    <script src="./src/htmlFile.js"> </script>
    <script src="./src/renderer.js"> </script>
  </body>

</html>
